name: CI Plugin

on:
  pull_request:
    branches: [main]
    paths:
      - "plugin/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        working-directory: plugin
        run: ./gradlew build
